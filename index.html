<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ソラカメ・セットアップ</title>

<!-- ─────────  内部 CSS  ───────── -->
<style>
:root{
  --bg       : #0f1113;
  --bg-dark  : #15171a;
  --border   : #2a2d30;
  --text     : #e7e7e7;
  --accent   : #34d160;
}
*{box-sizing:border-box;}
html,body{margin:0;height:100%;font-family:system-ui,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg);}
a{color:inherit;text-decoration:none;}

.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  background:var(--bg-dark);
  border-bottom:1px solid var(--border);
}
.logo-wrap{display:flex;align-items:center;gap:8px;font-weight:700;}
.logo-wrap .dot{width:8px;height:8px;border-radius:50%;background:var(--accent);}
.nav-links{display:flex;gap:32px;font-size:14px;}
.user-icons{display:flex;gap:18px;}

main{max-width:560px;margin:40px auto;padding:0 16px;}

.step-label{font-size:14px;margin-bottom:4px;}
.progress-box{height:6px;background:var(--border);border-radius:3px;overflow:hidden;margin-bottom:32px;}
.progress-bar{height:100%;width:16.7%;background:var(--accent);}

h1{font-size:28px;margin:0 0 12px;}
.lead{font-size:15px;margin-bottom:32px;color:#bbb;}

form label{display:block;font-size:14px;margin-bottom:6px;}
input[type=text]{width:100%;padding:12px;background:var(--bg-dark);border:1px solid var(--border);border-radius:6px;color:var(--text);margin-bottom:24px;}
.btn-row{display:flex;gap:16px;margin-top:8px;}
.btn{
  padding:10px 28px;
  font-size:15px;
  border:none;
  border-radius:24px;
  cursor:pointer;
  transition:.2s;
}
.btn-primary{background:var(--accent);color:#000;}
.btn-secondary{
  background:transparent;color:var(--text);
  border:1px solid var(--border);
}
.btn:hover{opacity:.85;}

@media(max-width:480px){
  .nav-links{display:none;} /* モバイルではナビ非表示 */
}
</style>
</head>

<body>
  <!-- ───── ヘッダー ───── -->
  <header class="topbar">
    <div class="logo-wrap"><span class="dot"></span>ソラカメアラート</div>
    <nav class="nav-links">
      <a href="#">ダッシュボード</a>
      <a href="#">デバイス</a>
      <a href="#">アラート</a>
      <a href="#">設定</a>
    </nav>
    <div class="user-icons">
      <!-- 単なるプレースホルダー -->
      <span style="width:22px;height:22px;border-radius:50%;background:#2f3237;display:inline-block;"></span>
      <span style="width:22px;height:22px;border-radius:50%;background:#2f3237;display:inline-block;"></span>
    </div>
  </header>

  <!-- ───── セットアップ Wizard ───── -->
  <main>
    <div class="step-label">ステップ 1 / 6</div>
    <div class="progress-box"><div class="progress-bar"></div></div>

    <h1>ソラカメの登録</h1>
    <p class="lead">まずは API キーとライセンスキーを入力してください。</p>

    <form id="setup-form">
      <label for="api">API キー</label>
      <input id="api"  type="text" placeholder="API キーを入力">

      <label for="lic">ライセンスキー</label>
      <input id="lic"  type="text" placeholder="ライセンスキーを入力">

      <div class="btn-row">
        <button type="submit" class="btn btn-primary">次へ</button>
        <button type="button" class="btn btn-secondary">QR コードをスキャン</button>
      </div>
    </form>
  </main>

<!-- ─────────  内部 JS  ───────── -->
<script>
document.getElementById('setup-form').addEventListener('submit',e=>{
  e.preventDefault();
  alert('API キーとライセンスキーを保存しました。\n次のステップへ進みます。');
  /* 本来は次の画面へ遷移させる */
});
</script>
</body>
</html>
